<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1><span class="color-display">RGB</span><br>Guessing Game</h1>
    <div class="help-bar">
        <button class="reset btn">New Color</button>
        <span class="message"></span>
        <div class="modebtns">
            <button class="mode btn">Easy</button>
            <button class="mode selected btn">Hard</button>
        </div>
    </div>
    <div class="bcontainer">
        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
